version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=production

  backend:
    build: ./backend
    ports:
      - "4200:4200"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  database:
    image: elevate/postgres-madlib-postgis:10.6-1.15-2.5.2
    volumes:
      - ./database/psqldata:/var/lib/postgresql/data
      - ./database/import:/import